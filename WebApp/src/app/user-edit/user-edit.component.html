<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" #firstName [(ngModel)]="user.firstName" />
      </div>
      <div
        *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['firstName'].errors.required">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" #lastName [(ngModel)]="user.lastName" />
      </div>
      <div
        *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['lastName'].errors.required">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Username </label>
        <textarea class="form-control" rows=1 cols="5" formControlName="username" #UserEmail
          [(ngModel)]="user.username"></textarea>
      </div>
      <div
        *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['username'].errors.required">
          Username is required.
        </div>
      </div>


      <div class="form-group">
        <button (click)="updateUser(UserName.value, UserEmail.value)" type="submit" class="btn btn-primary"
          [disabled]="angForm.invalid">
          Update User
        </button>
      </div>
    </form>
  </div>
</div>
